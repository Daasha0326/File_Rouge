<section class="max-w-4xl p-6 mx-auto  rounded-md shadow-md dark:bg-gray-800 mt-20"
    style="background-color: rgb(124, 185, 124);">

    <h1 class="text-xl font-bold text-white capitalize dark:text-white">Ajouter un cours</h1>
    <form [formGroup]="myForm">
        <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
            <div>
                <label class="text-white dark:text-gray-200" for="module">Module</label>
                <select formControlName="module_id" (change)="onSelected($event)"
                    class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
                    <option value="">Selectionner une modules</option>
                    <option *ngFor="let mods of modules" [value]="mods.id">{{mods.libelle}}</option>

                </select>
            </div>
            <div>
                <label class="text-white dark:text-gray-200" for="semestre">Semestre</label>
                <select formControlName="semestre_id" (change)="onSemestre($event)"
                    class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
                    <option value="">Selectionner un semestre</option>
                    <option *ngFor="let sem of semestres" [value]="sem.id">{{sem.semestre}}</option>

                </select>
            </div>
            <div>
                <label class="text-white dark:text-gray-200" for="professeur">Professeur</label>
                <select formControlName="user_id"
                    class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
                    <option *ngFor="let prof of profs" [value]="prof.user.id">{{prof.user.prenom +' '+ prof.user.nom}}
                    </option>
                </select>
            </div>
            <div>
                <label class="text-white dark:text-gray-200" for="classe">Classe</label>
                <ng-select [multiple]="true" formControlName="classes">
                    <ng-option *ngFor="let clas of classes" [value]="clas.id">{{clas.libelle}}</ng-option>
                </ng-select>
            </div>
            <div>
                <label class="text-white dark:text-gray-200" for="HeureGlobal">Heure Globale</label>
                <input id="HeureGlobal" type="HeureGlobal" formControlName="HeureGlobal"
                    class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
            </div>

        </div>

        <div class="flex justify-end mt-6 ">
            <button (click)="addProd()"
                class="px-6 py-2 leading-5 text-white transition-colors duration-200 transform bg-green-400 rounded-md hover:bg-green-500 focus:outline-none focus:bg-gray-600">Save</button>
        </div>
    </form>

</section>
