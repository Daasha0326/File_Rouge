<div class="bg-white-400 p-9 w-screen" style="display: flex;justify-content: center; align-items: center;margin-top: 9em;">
    <div class="flex flex-col items-center flex-1 h-full justify-center px-4 sm:px-0">
        <div class="flex rounded-lg shadow-lg w-full sm:w-3/4 lg:w-1/2 bg-white sm:mx-0" style="height: 500px">
            <div class="flex flex-col w-full md:w-1/2 p-4">
                <div class="flex flex-col flex-1 justify-center mb-8">
                    <h1 class="text-4xl text-center font-thin">Welcome Back</h1>
                    <div class="w-full mt-4">
                        <form class="form-horizontal w-3/4 mx-auto" method="POST" [formGroup]="FormLogin">

                            <div class="flex flex-col mt-4">
                                <label for="email" class="placeholder">Email</label>
                                <input id="email" type="text" class="flex-grow h-8 px-2 border rounded border-grey-400"
                                    name="email" value="" placeholder="Email" formControlName="email">
                            </div>

                            <div class="flex flex-col mt-4">
                                <label for="Password" class="placeholder">Password</label>
                                <input id="password" type="password" formControlName="password"
                                    class="flex-grow h-8 px-2 rounded border border-grey-400" name="password" required
                                    placeholder="Password">
                            </div>

                            <div class="flex flex-col mt-8">
                                <button type="submit" style="background-color: rgb(124, 185, 124);" (click)="login()"
                                    class="hover:bg-green-700 text-white text-sm font-semibold py-2 px-4 rounded">
                                    Login
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <div class="hidden md:block md:w-1/2 rounded-r-lg"
                style="background: url('https://pbs.twimg.com/profile_images/1552324017780039680/YeQA0vsm_400x400.png'); background-size: cover; background-position: center center;">
            </div>
        </div>
    </div>
</div>
