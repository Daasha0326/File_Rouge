<!-- This is an example component -->
<div class="max-w-2xl mx-auto">


    <div class="bg-white font-semibold shadow-md rounded-lg max-w-sm dark:bg-gray-800 dark:border-gray-700" style="width: 50%;">
        <div  *ngFor="let dem of demandes" class="px-5 pb-5">

            <p>Professeur: {{dem.user_id.nom+" "+dem.user_id.prenom}}</p>
            <p>Description: {{dem.motif}}</p>
            <p>CLasses: 
                <span *ngFor="let clas of dem.session.annclasse_cour.cour.classe">{{clas.classe.libelle}} ,</span>
            </p>
            <p>Modules: {{dem.session.annclasse_cour.cour.module.libelle}}</p>
            <br>
            <div class="border-t-2"></div>
            <br>
            <div class="flex items-center justify-between">

                <button
                    class="mb-2 md:mb-0 bg-red-500 border border-green-400 px-5 py-2 text-sm shadow-sm font-medium tracking-wider text-white rounded-full hover:shadow-lg "
                    style="background-color: rgb(121, 186, 121);" (click)="refuser(dem)">Refuser</button>

                <button
                    class="mb-2 md:mb-0 bg-red-500 border border-green-400 px-5 py-2 text-sm shadow-sm font-medium tracking-wider text-white rounded-full hover:shadow-lg "
                    style="background-color: rgb(121, 186, 121);" (click)="update(dem)">Autoriser</button>
            </div>
        </div>
    </div>



</div>
