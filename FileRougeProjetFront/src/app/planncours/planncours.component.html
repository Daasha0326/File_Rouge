<!-- component -->
<section class="max-w-4xl p-6 mx-auto  rounded-md shadow-md dark:bg-gray-800 mt-20"
    style="background-color: rgb(124, 185, 124);">
    <h1 class="text-xl font-bold text-white capitalize dark:text-white">Ajouter une session</h1>
    <form [formGroup]="formSession">
        <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
            <div>
                <label class="text-white dark:text-gray-200" for="date">Date</label>
                <input id="date" type="date" formControlName="date"
                    class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
            </div>
            <div>
                <label class="text-white dark:text-gray-200" for="etat">Cours</label>
                <select formControlName="cour_id" (change)="changeCours()"
                    class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
                    <option selected value="">Selectionner un type</option>
                    <option *ngFor="let cour of cours" [value]="cour.id">{{cour.professeur.prenom + " " +
                        cour.module.libelle}}</option>
                </select>
            </div>

            <div>
                <label class="text-white dark:text-gray-200" for="classe">Classe</label>
                <ng-select [multiple]="true" formControlName="classe_id">
                    <ng-option *ngFor="let clas of classes" [value]="clas.id">{{clas.libelle}}</ng-option>
                </ng-select>
            </div>

            <div>
                <label class="text-white dark:text-gray-200" for="module">Etat</label>
                <select formControlName="etat"
                    class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
                    <option disabled value="">Choisir une option</option>
                    <option value="0">En ligne</option>
                    <option value="1">Presentiel</option>
                </select>
            </div>


            <ng-container *ngIf="formSession.get('etat')?.value==1">
                <div>
                    <label class="text-white dark:text-gray-200" for="salle_id">Salle</label>
                    <select formControlName="salle_id"
                        class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
                        <option value="">Selectionner une salle</option>
                        <option *ngFor="let disp of place" [value]="disp.id">{{disp.libelle}}</option>

                    </select>
                </div>
            </ng-container>


            <div>
                <label class="text-white dark:text-gray-200" for="HeureGlobal">Heure Debut</label>
                <input id="HeureGlobal" type="time" formControlName="debut"
                    class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
            </div>
            <div>
                <label class="text-white dark:text-gray-200" for="HeureGlobal">Heure Fin</label>
                <input id="HeureGlobal" type="time" formControlName="fin"
                    class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
            </div>

        </div>

        <div class="flex justify-end mt-6">
            <button
               (click)="addSessions()" class="px-6 py-2 leading-5 text-white transition-colors duration-200 transform bg-green-400 rounded-md hover:bg-green-500 focus:outline-none focus:bg-gray-600">Save</button>
        </div>
    </form>

</section>
