<div id="calendar-container ">
    <div id="cal_button" class="flex justify-between px-3">
        <div id="cal-date-nav-buttons" class="flex justify-between w-60">
            <button id="previous" mwlCalendarPreviousView [(viewDate)]="viewDate" [view]="view"
                [excludeDays]="[0,6]"class="border-2 border-green-600 px-2 rounded-lg  py-2 text-green-400 cursor-pointer hover:bg-green-600 hover:text-green-200" >Previous</button>
            <button id="today" mwlCalendarToday [(viewDate)]="viewDate" class="border-2 border-green-600 px-2 rounded-lg  py-2 text-green-400 cursor-pointer hover:bg-green-600 hover:text-green-200">Today</button>
            <button id="next" mwlCalendarNextView [(viewDate)]="viewDate" [view]="view"
                [excludeDays]="[0,6]" class="border-2 border-green-600 px-2 rounded-lg  py-2 text-green-400 cursor-pointer hover:bg-green-600 hover:text-green-200">Next</button>
        </div>
        <div id="cal-date-field" >{{viewDate | calendarDate:(view + 'ViewTitle'): 'en'}}</div>

        <div id="cal-view-nav-buttons"class="flex justify-between w-60 " >
            <button id="month" class="border-2 border-green-600 px-2 rounded-lg  py-2 text-green-400 cursor-pointer hover:bg-green-600 hover:text-green-200" (click)="setView(CalendarView.Month)">Month</button>
            <button id="week" class="border-2 border-green-600 px-2 rounded-lg py-2 text-green-400 cursor-pointer hover:bg-green-600 hover:text-green-200" (click)="setView(CalendarView.Week)">Week</button>
            <button id="day" class="border-2 border-green-600 px-2 rounded-lg py-2 text-green-400 cursor-pointer hover:bg-green-600 hover:text-green-200" (click)="setView(CalendarView.Day)">Day</button>

        </div>
    </div>
    <span [ngSwitch]="view">

        <mwl-calendar-month-view [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="dayClicked($event.day)" [refresh]="refresh"
            (eventClicked)="eventClicked($event)" [excludeDays]="[0,6]" *ngSwitchCase="CalendarView.Month"
            [viewDate]="viewDate"  [events]="events" >
        </mwl-calendar-month-view>

        <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week" [viewDate]="viewDate" [excludeDays]="[0,6]"
            [dayStartHour]="8" [dayEndHour]="18" (eventClicked)="eventClicked($event)" [refresh]="refresh"
            [events]="events">
        </mwl-calendar-week-view>

        <mwl-calendar-day-view *ngSwitchCase="CalendarView.Day" [viewDate]="viewDate" [dayStartHour]="8" [refresh]="refresh"
            [dayEndHour]="18" (eventClicked)="eventClicked($event)"  [events]="events">
        </mwl-calendar-day-view>

    </span>

</div>
